build:
  gpu: true
  cuda: "12.1"
  system_packages:
    - ffmpeg
  python_version: "3.12"
  python_requirements: requirements.txt
  python_packages:
    - torch
    - torchvision
    - einops
    - transformers
    - huggingface_hub
    - importlib_metadata
    - scipy
    - filelock
    - Pillow
    - pyyaml
    - scikit-image
    - python-dateutil
    - mediapipe
    - svglib
    - fvcore
    - yapf
    - omegaconf
    - ftfy
    - addict
    - yacs
    - "trimesh[easy]"
    - albumentations
    - scikit-learn
    - matplotlib
    - cachetools
    - numpy
    - webcolors
    - opencv-python
    - opencv-python-headless
    - segment-anything
    - piexif
    - GitPython
    # (add/remove as needed for your custom nodes)
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/latest/download/pget_$(uname -s)_$(uname -m)" && chmod +x /usr/local/bin/pget
    - pip install onnxruntime-gpu --extra-index-url https://aiinfra.pkgs.visualstudio.com/PublicPackages/_packaging/onnxruntime-cuda-12/pypi/simple/
predict: "predict.py:Predictor"